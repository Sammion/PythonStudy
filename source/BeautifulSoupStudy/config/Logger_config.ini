[loggers]
keys=root,mylogger

[logger_root]
level=DEBUG
handlers=consolehandler,rotatingFileHandler
propagate=0

[logger_mylogger]
handlers=consolehandler,rotatingFileHandler
qualname=mylogger
propagate=0

[handlers]
keys=consolehandler,rotatingFileHandler

[handler_consolehandler]
class=StreamHandler
level=INFO
formatter=form02
args=(sys.stdout,)

[handler_filehandler]
class=FileHandler
level=INFO
formatter=form01
args=('logs/my.log', 'a')

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=form02
args=("logs/VistCSDN.log", "a", 20*1024*1024, 10)


[formatters]
keys=form01,form02

[formatter_form01]
format=%(asctime)s %(filename)s %(levelname)s  %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_form02]
format=%(asctime)s %(filename)s %(levelname)s  %(message)s
datefmt=%Y-%m-%d %H:%M:%S
